<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Neuroevolution Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="canvas-container"></div>

    <div id="controls">
      <div id="stats">
        <div class="stat">
          <span class="label">Generation</span>
          <span id="generation" class="value">1</span>
        </div>
        <div class="stat">
          <span class="label">Alive</span>
          <span id="alive" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">Best Fitness</span>
          <span id="best-fitness" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">Avg Fitness</span>
          <span id="avg-fitness" class="value">0</span>
        </div>
      </div>

      <div id="buttons">
        <button id="pause-btn" class="btn">Pause</button>
        <button id="speed-btn" class="btn">1x</button>
        <button id="reset-btn" class="btn">Reset</button>
      </div>

      <div id="sliders">
        <div class="slider-group">
          <label for="mutation-rate">Mutation Rate: <span id="mutation-val">0.1</span></label>
          <input type="range" id="mutation-rate" min="0.01" max="0.5" step="0.01" value="0.1">
        </div>
        <div class="slider-group">
          <label for="pop-size">Population: <span id="pop-val">30</span></label>
          <input type="range" id="pop-size" min="10" max="100" step="5" value="30">
        </div>
      </div>

      <div id="info">
        <p>Creatures evolve neural networks to find food. Natural selection favors those who eat more and survive longer.</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="neural.js"></script>
  <script src="creature.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
